<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SVG Html</title>
  </head>
  <body>
    <main>
      <svg
        version="1.1"
        baseProfile="full"
        width="300"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="100%" height="100%" fill="green" />
        <circle cx="150" cy="100" r="90" fill="yellow" />
      </svg>
      <section>
        <h2>Simple SVG example</h2>
        <figure>
          <img
            src="../examples/assets/geometric-elephant-chromatic.svg"
            alt="triangle with all three sides equal"
            height="87"
            width="100"
          />
          <figcaption>
            Image's source:
            <a
              href="https://freesvg.org/an-elephant-silhouette-with-chromatic-pattern"
            >
              https://freesvg.org/an-elephant-silhouette-with-chromatic-pattern
            </a>
          </figcaption>
        </figure>
      </section>
      <section>
        <h2>SVG and PNG. Using PNG as a fallback for older browsers</h2>
        <p>
          This being the case, only supporting browsers will load the SVG â€”
          older browsers will load the PNG instead
        </p>
        <img
          height="87"
          width="100"
          src="../examples/assets/geometric-elephant-chromatic.png"
          alt="triangle with equal sides"
          srcset="../examples/assets/geometric-elephant-chromatic.svg"
        />
      </section>
      <section>
        <h2>Using the tag <code>&lt;svg&gt;</code></h2>
        <svg width="300" height="200">
          <rect width="100%" height="100%" fill="green" />
        </svg>
        <svg width="100%" height="100%">
          <rect width="100%" height="100%" fill="red" />
          <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
          <polygon points="120,0 240,225 0,225" fill="green" />
          <text
            x="50"
            y="100"
            font-family="Verdana"
            font-size="55"
            fill="white"
            stroke="black"
            stroke-width="2"
          >
            Hello, how are you?
          </text>
        </svg>
      </section>
      <section>
        <h2>SVG with iframe</h2>
        <iframe src="triangle.svg" width="500" height="500" sandbox>
          <img src="triangle.png" alt="Triangle with three unequal sides" />
        </iframe>
      </section>
    </main>
  </body>
</html>
