<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Video</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Simple example</h2>
        <video controls>
          <source src="assets/white_rabbit_320.mp4" type="video/mp4" />
          <source src="assets/white_rabbit_320.webm" type="video/webm" />
          <p>
            Your browser doesn't support HTML video. Here is a
            <a href="assets/white_rabbit_320.mp4">link to the video</a> instead.
          </p>
        </video>
      </section>
      <section>
        <h2>More detailed example</h2>
        <video
          controls
          width="400"
          height="400"
          loop
          muted
          preload="auto"
          poster="assets/poster.png"
        >
          <source src="assets/white_rabbit_320.mp4" type="video/mp4" />
          <source src="assets/white_rabbit_320.webm" type="video/webm" />
          <p>
            Your browser doesn't support this video. Here is a
            <a href="assets/white_rabbit_320.mp4">link to the video</a> instead.
          </p>
        </video>
      </section>
    </main>
  </body>
</html>
